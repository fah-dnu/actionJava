name: Java Build and Deploy

on:
  push:
    branches: [master]

jobs:
  Construir-Acrtefacto:
    runs-on: ubuntu-latest
    
    steps:
      - name: Crear directorio virtual
        run: mkdir downloads
      
      - name: Ver repositorio
        uses: actions/checkout@v4

      - name: Interpretar Java
        uses: actions/checkout@v2
      
      - name: Setup Gradle
        uses: gradle/gradle-build-action@v3
        
      - name: Build with Gradle
        run: ./gradlew build
            
      - name: Ejecutar app      
        run: java -cp java holaMundo
      
      - name: Subir artefacto
        uses: actions/upload-artifact@v4
        with:
            name: my-artifact
            path: downloads/
